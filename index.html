<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Countdown Timer</title>
        <link rel="stylesheet" href="style.css" />
        <script src="init.js" defer></script>
    </head>
    <body>
        <h1>My Birthday will be in</h1>

        <div class="container">
            <div class="timer">
                <p class="timer__nums" id="days">0</p>
                <span>days</span>
            </div>
            <div class="timer">
                <p class="timer__nums" id="hours">0</p>
                <span>hours</span>
            </div>
            <div class="timer">
                <p class="timer__nums" id="minutes">0</p>
                <span>mins</span>
            </div>
            <div class="timer">
                <p class="timer__nums" id="seconds">0</p>
                <span>seconds</span>
            </div>
        </div>
    </body>
</html>
