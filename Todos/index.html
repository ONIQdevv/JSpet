<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>ToDo App</title>

    <link rel="stylesheet" href="styles.css"/>
    <script src="init.js" defer></script>

</head>
<body>

    <h1>todos</h1>
    <form id="form">

        <label for="input"></label>
        <input id="input" class="input" type="text" placeholder="Type something..." autocomplete="off"/>
        <ul class="todos" id="todos"></ul>

    </form>
    <p>
        HOW TO USE:<br/>
        <br/>Enter to add the list element.
        <br/>Left click to toggle complete.
        <br/>Right click to delete the todo.
    </p>

</body>
</html>
